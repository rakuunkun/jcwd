<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>List to Do App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='./day8_kondangan.js' defer></script>
    <style>
        table,tr,td,th{    /* format tabel */        
            border-collapse: collapse;
            border: 1px solid black;
            padding: 10px;

        }
    </style>
</head>
<body>
    <center>
        <h1>List to Do</h1>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama Kegiatan</th>
                    <th>Gambar</th>
                    <th>Hari</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="kegiatan">
                

            </tbody>
            <tbody>
                <tr>
                    <td></td>
                    <td><input type="text" placeholder='Kegiatan' id="aktivitas"> </td>
                    <td><input type="text" placeholder='Link Gambar' id="gambar"> </td>
                    <td>
                        <select id="hari">
                            <option hidden selected>Pilih Hari</option>
                            <option value = 'Senin'>Senin</option>
                            <option value = 'Selasa'>Selasa</option>
                            <option value = 'Rabu'>Rabu</option>
                            <option value = 'Kamis'>Kamis</option>
                            <option value = 'Jumat'>Jumat</option>
                            <option value = 'Sabtu'>Sabtu</option>
                            <option value = 'Minggu'>Minggu</option>
                        </select>
                    </td>
                    <td><button onclick = "addData()">Add</button></td>
                </tr>
            </tbody>
        </table>
    </center>
</body>
</html>
