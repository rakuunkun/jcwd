<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <style>
        table,
        th,
        tr,
        td {
          border-collapse: collapse;
          border: 1px solid black;
          padding: 5px;
        }
      </style> 
</head>
<h1>Manusia</h1>
  <body>
    Nama: &emsp;<input type="text" id="nama"><br><br>

    Usia: &emsp;<input type="text" id="usia"><br><br>

    Sex:  &emsp; 
    <span id='sexes'>   <!-- span untuk membungkus, kl looping utk checkbox dan radio perlu pakai ini -->
      <!-- <input type="radio" name="sex" value="Pria" /> Pria
      <input type="radio" name="sex" value="Wanita" /> Wanita <br><br> -->
    </span> <br><br>
              
    Job:  &emsp;
    <select id="job">
        <!-- <option value="" hidden selected> Pilih profesi</option>
        <option value="Guru">Guru</option>
        <option value="CEO">CEO</option>
        <option value="Seniman">Seniman</option> -->
    </select>
    <br><br>
    
    <button onClick="klikAja()">Tambahkan</button>  <br><br>
    
    <table>
        <thead>
          <tr>
            <th>No.</th>
            <th>Nama</th>
            <th>Umur</th>
            <th>Jenis Kelamin</th>
            <th>Pekerjaan</th>
          </tr>
        </thead>
        <tbody id="output">
          
        </tbody>
      </table>
    </body>
    
    <script>
      let sexes = ['Pria','Wanita']
      let jobs = ['Guru', 'CEO', 'Seniman']
      let data = []
      
      const renderData = () => {
        let output =''
        
        data.forEach((val,index)=>{
          output+=`
          <tr>
            <td>${index+1}
            <td>${val.nama}
            <td>${val.usia}
            <td>${val.sex}
            <td>${val.job}
              </tr>`
        })
  
        document.getElementById('output').innerHTML=output
      }
      

      const initialRender = ()=>{
        // renderSexes
        let outputSex = sexes.map((val)=>{
          return `<input type="radio"  name="sex" value="${val}">
          ${val} &ensp;`
        }).join('')
        // render jobs
        let outputJobs = '<option value="" hidden selected>Pilih profesi</option>'
        jobs.forEach((val)=>{
            outputJobs+=` <option value="${val}">${val}</option>`
        })
  
                
        document.getElementById('sexes').innerHTML = outputSex
        document.getElementById('job').innerHTML = outputJobs
        
        renderData()
  
    }
    
    initialRender()


      const klikAja = () =>{
        let nama = document.getElementById('nama').value
        let usia = document.getElementById('usia').value
        let sex = document.getElementsByName('sex')
        // get radio value
        let sexChoice = ''
        sex.forEach((el) => {
          if(el.checked){
            sexChoice = el.value
          }
        })

        let job = document.getElementById('job').value
        
        data.push ({nama,usia,sex:sexChoice,job})
        renderData();
      }
  
    </script>
    </html>
